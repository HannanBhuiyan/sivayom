<!DOCTYPE html>
<html lang="en">
<head>

     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Dashboard</title>

<body>
     
 <!-- dashboard section start here -->

 <div class="main-section">

          <div class="col-lg-3">
               <div class="sidebar"> 
                    <div class="tab"> 
                         <div class="tab_inner_class">
                              <div class="sidebar_left">

                                   <button class="tablinks" onclick="openCity(event, 'Paris')">Record</button>
                                   <button class="tablinks" onclick="openCity(event, 'Tokyo')">Database</button> 
                              </div>
                              <div class="sidebar_right">
                                   <div class="mobile_sidebar_icon_times">
                                        <i class="fa-solid fa-xmark"></i>
                                   </div>
                              </div>
                         </div> 
                    </div>
                    <div id="London" class="tabcontent">
                         <h3>London</h3>
                         <p>London is the capital city of England.</p>
                       </div>
                       
                       <div id="Paris" class="tabcontent">
                         <h3>Paris</h3>
                         <p>Paris is the capital of France.</p> 
                       </div>
                       
                       <div id="Tokyo" class="tabcontent">
                         <h3>Tokyo</h3>
                         <p>Tokyo is the capital of Japan.</p>
                       </div>

          <div class="col-lg-9">
               <div class="main_body">

                    <div class="row">
                         <div class="col-lg-5">
                              <div class="card_item">

                                        </div>
                                   </div>
                                   <div class="custom_card_body">
                                        <form action="">
                                             <div class="form-group">
                                                  <label for="">Item</label>
                                                  <input type="text" placeholder="Please select the Item" class="form-control">
                                             </div> 
                                             <div class="form-group">
                                                  <label for="">Year</label>

                                                       <option value="">2016</option>
                                                       <option value="">2017</option>

                                             <div class="row">
                                                  <div class="col-md-6">
                                                       <div class="form-group">
                                                            <label for="">Date</label>
                                                            <input type="date" placeholder="Select Date" class="form-control">
                                                       </div> 
                                                  </div>
                                                  <div class="col-md-6">
                                                       <div class="form-group">
                                                            <label for="">Quantity</label>

                                                       </div> 
                                                  </div>
                                                  <div class="col-md-6">

                                                  </div>
                                                  <div class="col-md-6">
                                                       <div class="form-group">

                                                       </div> 
                                                  </div>
                                             </div>
                                        </form>
                                   </div>
                              </div>
                         </div>
                         <div class="col-lg-7">
                              <div class="card_item">

                                        <div class="custom_card_title_txt">

                                        </div>
                                        <div class="custom_card_title_icon">
                                             <a href="#">
                                                  <img src="assets/images/icon/edit.png" alt="edit_icon">
                                             </a>
                                        </div>
                                   </div>
                                   <div class="custom_card_body">
                                        <form action="">
                                             <div class="row">
                                                  <div class="col-md-9">
                                                       <div class="form-group">
                                                            <label for="">Hunting Location</label>
                                                            <input type="text" placeholder="Location Name" class="form-control">
                                                       </div> 
                                                  </div>
                                                  <div class="col-md-3">
                                                       <div class="form-group">
                                                            <label for="">Hunting Partner</label>
                                                            <input type="text" placeholder="Your Partner Name" class="form-control">
                                                       </div> 
                                                  </div>
                                             </div>
                                             <div class="row">
                                                  <div class="col-md-4">
                                                       <div class="form-group">
                                                            <label for="">Name</label>
                                                            <input type="text" placeholder="Your Name Here" class="form-control">
                                                       </div> 
                                                  </div>
                                                  <div class="col-md-4">
                                                       <div class="form-group">
                                                            <label for="">Email</label>
                                                            <input type="text" placeholder="abc@email.com" class="form-control">
                                                       </div> 
                                                  </div>
                                                  <div class="col-md-4">
                                                       <div class="form-group">
                                                            <label for="">Equipment use</label>
                                                            <input type="text" placeholder="Equipment Name" class="form-control">
                                                       </div> 
                                                  </div>
                                             </div>
                                             <div class="form-group">
                                                  <label for="">Address</label>
                                                  <input type="text" placeholder="Write the address where you find the item" class="form-control">
                                             </div> 
                                             <div class="row">
                                                  <div class="col-md-4">
                                                       <div class="form-group">
                                                            <label for="">City</label>
                                                            <select name="" id="" class="form-control">
                                                                 <option value selected>Select Your City</option>
                                                                 <option value="">Dhaka</option>
                                                                 <option value="">Comilla</option>
                                                                 <option value="">Sylhet</option>
                                                                 <option value="">Dillih</option>
                                                                 <option value="">kalkhata</option> 
                                                            </select>
                                                       </div>
                                                  </div>
                                                  <div class="col-md-4">
                                                       <div class="form-group">
                                                            <label for="">City</label>
                                                            <select name="" id="" class="form-control">
                                                                 <option value selected>Select Your City</option>
                                                                 <option value="">Dhaka</option>
                                                                 <option value="">Comilla</option>
                                                                 <option value="">Sylhet</option>
                                                                 <option value="">Dillih</option>
                                                                 <option value="">kalkhata</option> 
                                                            </select>
                                                       </div>
                                                  </div>
                                                  <div class="col-md-4">

                                                  </div>
                                             </div>
                                        </form>
                                   </div>
                              </div>
                         </div>
                    </div>
                    
               </div>
          </div>
     </div> 
 </div>

 <!-- dashboard section end here -->




<script src="assets/js/jquery-3.6.4.min.js"></script>
<script src="assets/js/all.min.js"></script>
<script src="assets/js/fontawesome.min.js"></script>
<script src="assets/js/bootstrap.min.js"></script>
<script src="assets/js/swiper-bundle.min.js"></script>
<script src="assets/js/app.js"></script>
<script>
     function openCity(evt, cityName) {
          var i, tabcontent, tablinks;
          tabcontent = document.getElementsByClassName("tabcontent");
          for (i = 0; i < tabcontent.length; i++) {
            tabcontent[i].style.display = "none";
          }
          tablinks = document.getElementsByClassName("tablinks");
          for (i = 0; i < tablinks.length; i++) {
            tablinks[i].className = tablinks[i].className.replace(" active", "");
          }
          document.getElementById(cityName).style.display = "block";
          evt.currentTarget.className += " active";
        }
        
        // Get the element with id="defaultOpen" and click on it
        document.getElementById("defaultOpen").click();
</script>
</body>
</html>
